<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Black Eyed Peas - Rock That Body</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@300;400;600;700;800;900&family=Bebas+Neue&family=Audiowide&family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --acid-green: #00ff00;
        --dark-red: #8b0000;
        --dark-blue: #0066cc;
        --white: #ffffff;
        --black: #000000;
        --dark-gray: #1a1a1a;
        --medium-gray: #333333;
        --light-gray: #cccccc;
        --glass: rgba(0, 0, 0, 0.7);
        --current-color: #00ff00;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-5px);
        }
      }

      @keyframes fade-in {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes slide-in-left {
        from {
          opacity: 0;
          transform: translateX(-100px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slide-in-right {
        from {
          opacity: 0;
          transform: translateX(100px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slide-in-top {
        from {
          opacity: 0;
          transform: translateY(-100px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slide-in-bottom {
        from {
          opacity: 0;
          transform: translateY(100px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes zoom-in {
        from {
          opacity: 0;
          transform: scale(0.5);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes typewriter {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      /* Нові анімації для гіфок */
      @keyframes slide-from-left {
        0% {
          transform: translateX(-300px) rotate(0deg);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          transform: translateX(calc(100vw + 300px)) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes slide-from-right {
        0% {
          transform: translateX(calc(100vw + 300px)) rotate(0deg);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          transform: translateX(-300px) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes slide-from-left-return {
        0% {
          transform: translateX(-300px) rotate(0deg);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        50% {
          transform: translateX(calc(50vw - 100px)) rotate(180deg);
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          transform: translateX(-300px) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes slide-from-right-return {
        0% {
          transform: translateX(calc(100vw + 300px)) rotate(0deg);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        50% {
          transform: translateX(calc(50vw + 100px)) rotate(180deg);
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          transform: translateX(calc(100vw + 300px)) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes float-down {
        0% {
          transform: translateY(-200px) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(calc(100vh + 200px)) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes appear-disappear {
        0% {
          opacity: 0;
          transform: scale(0.5) rotate(0deg);
        }
        30% {
          opacity: 1;
          transform: scale(1) rotate(180deg);
        }
        70% {
          opacity: 1;
          transform: scale(1) rotate(360deg);
        }
        100% {
          opacity: 0;
          transform: scale(0.5) rotate(540deg);
        }
      }

      @keyframes rotate-in {
        from {
          opacity: 0;
          transform: scale(0) rotate(-180deg);
        }
        to {
          opacity: 1;
          transform: scale(1) rotate(0deg);
        }
      }

      /* Анімації для екрану завантаження */
      @keyframes loading-dots {
        0%,
        20% {
          content: "Loading>>>";
        }
        40% {
          content: "Loading>>";
        }
        60% {
          content: "Loading>";
        }
        80%,
        100% {
          content: "Loading";
        }
      }

      @keyframes slide-up {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-100%);
        }
      }

      @keyframes ready-appear {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background: var(--black);
        color: var(--white);
        font-family: "Montserrat", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
        transition: --current-color 3s ease;
      }

      /* Екран завантаження */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--black);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        transition: transform 1s ease;
      }

      .loading-text {
        font-size: 3rem;
        font-weight: 700;
        color: var(--acid-green);
        text-align: center;
        margin-bottom: 2rem;
        animation: loading-dots 2s infinite;
      }

      .loading-text::after {
        content: "Loading...";
        animation: loading-dots 2s infinite;
      }

      .ready-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--black);
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }

      .ready-text {
        font-size: 4rem;
        font-weight: 700;
        color: var(--acid-green);
        text-align: center;
        margin-bottom: 3rem;
        opacity: 0;
        transform: scale(0.8);
      }

      .go-button {
        padding: 1rem 3rem;
        font-size: 1.5rem;
        font-weight: 600;
        background: transparent;
        border: 3px solid var(--acid-green);
        color: var(--acid-green);
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        opacity: 0;
        transform: scale(0.8);
        box-shadow: 0 0 20px var(--acid-green);
      }

      .go-button:hover {
        background: var(--acid-green);
        color: var(--black);
        transform: scale(1.1);
        box-shadow: 0 0 30px var(--acid-green);
      }

      .stage-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        overflow: hidden;
        opacity: 0.3;
        pointer-events: none;
      }

      .visualizer-stage {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        gap: 2px;
        padding: 0 1rem;
      }

      .frequency-bar {
        width: 8px;
        background: linear-gradient(to top, var(--current-color), transparent);
        border-radius: 4px 4px 0 0;
        transition: height 0.2s ease-out;
        box-shadow: 0 0 10px var(--current-color);
        opacity: 0.7;
      }

      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 2;
      }

      .gif-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 3;
        pointer-events: none;
        overflow: hidden;
      }

      .gif {
        position: absolute;
        max-width: 200px;
        max-height: 200px;
        filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.7));
        mix-blend-mode: screen;
        opacity: 0.7;
      }

      .lyrics-container {
        font-family: "Russo One", sans-serif;
        font-size: clamp(1.8rem, 5vw, 4rem);
        font-weight: 900;
        text-align: center;
        text-shadow: 2px 2px 0 #ff00ff, -2px -2px 0 #00ffff,
          0 0 20px var(--current-color);
        transform: skew(-5deg);
        letter-spacing: 1px;
        max-width: 90vw;
        margin: 0 auto;
        padding: 2rem;
        z-index: 10;
        position: relative;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        line-height: 1.2;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        transition: transform 0.5s ease, text-align 0.5s ease;
        display: none;
      }

      .word {
        display: inline-block;
        margin: 0.3rem 0.5rem;
        position: relative;
      }

      .char {
        display: inline-block;
        margin: 0 0.05rem;
        position: relative;
        animation: pulse 2s ease-in-out infinite;
        animation-delay: calc(var(--char-index) * 0.05s);
      }

      .controls {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        width: 85%;
        max-width: 700px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        z-index: 100;
        background: rgba(0, 0, 0, 0.8); /* Фіксована прозорість фону */
        backdrop-filter: blur(20px) saturate(180%);
        border-radius: 1rem;
        padding: 1.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        opacity: 1; /* Фіксована непрозорість всього контейнера */
        display: none;
      }

      .progress-container {
        width: 100%;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .time-display {
        font-family: "Orbitron", monospace;
        font-size: 0.8rem;
        font-weight: 400;
        color: var(--white);
        min-width: 40px;
      }

      #progress-bar {
        flex: 1;
        height: 4px;
        background: var(--dark-gray);
        border-radius: 2px;
        cursor: pointer;
        overflow: hidden;
        position: relative;
      }

      #progress-line {
        height: 100%;
        width: 0%;
        background: var(--current-color);
        border-radius: 2px;
        transition: width 0.1s ease;
        position: relative;
        box-shadow: 0 0 10px var(--current-color);
      }

      #progress-line::after {
        content: "";
        position: absolute;
        right: 0;
        top: 50%;
        transform: translate(50%, -50%);
        width: 12px;
        height: 12px;
        background: var(--current-color);
        border-radius: 50%;
        box-shadow: 0 0 10px var(--current-color);
      }

      .player-controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        max-width: 350px;
      }

      #play-pause-button {
        width: 50px;
        height: 50px;
        background: transparent;
        border: 2px solid var(--current-color);
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px var(--current-color);
        position: relative;
        overflow: hidden;
      }

      #play-pause-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px var(--current-color);
      }

      #play-pause-button::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: var(--current-color);
        opacity: 0.2;
        transition: opacity 0.3s ease;
      }

      #play-pause-button:hover::before {
        opacity: 0.4;
      }

      .play-icon,
      .pause-icon {
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 8px 0 8px 14px;
        border-color: transparent transparent transparent var(--current-color);
        transition: all 0.3s ease;
      }

      .pause-icon {
        border-width: 0;
        width: 16px;
        height: 16px;
        background: linear-gradient(
          to right,
          var(--current-color) 4px,
          transparent 4px,
          transparent 8px,
          var(--current-color) 8px
        );
      }

      .volume-container {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        width: 150px;
      }

      .volume-icon {
        width: 24px;
        height: 24px;
        position: relative;
      }

      .volume-icon::before {
        content: "";
        position: absolute;
        width: 8px;
        height: 8px;
        background: var(--current-color);
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .volume-icon::after {
        content: "";
        position: absolute;
        width: 16px;
        height: 8px;
        border: 2px solid var(--current-color);
        border-top: none;
        border-radius: 0 0 8px 8px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .volume-waves {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .volume-wave {
        position: absolute;
        width: 4px;
        height: 8px;
        background: var(--current-color);
        border-radius: 2px;
        bottom: 4px;
        animation: pulse 1.5s infinite;
      }

      .volume-wave:nth-child(1) {
        left: 4px;
        animation-delay: 0s;
      }
      .volume-wave:nth-child(2) {
        left: 10px;
        animation-delay: 0.2s;
      }
      .volume-wave:nth-child(3) {
        left: 16px;
        animation-delay: 0.4s;
      }

      #volume-slider {
        width: 100%;
        height: 4px;
        background: var(--dark-gray);
        border-radius: 2px;
        outline: none;
        cursor: pointer;
        -webkit-appearance: none;
      }

      #volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 12px;
        height: 12px;
        background: var(--current-color);
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 8px var(--current-color);
      }

      .gif {
        position: absolute;
        max-width: 300px; /* Збільшити максимальний розмір */
        max-height: 300px;
        filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.7)) brightness(0.7)
          /* Зробити темнішими - 70% яскравості */ contrast(1.1); /* Трохи збільшити контраст для компенсації */
        mix-blend-mode: screen;
        opacity: 0.6; /* Зменшити прозорість */
        transition: filter 0.3s ease; /* Плавна зміна ефектів */
        mask-image: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.8) 0%,
          rgba(0, 0, 0, 0.6) 50%,
          rgba(0, 0, 0, 0.8) 100%
        );
      }

      /* Додатковий ефект при наведенні (опціонально) */
      .gif:hover {
        filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.8)) brightness(0.8)
          contrast(1.2);
        opacity: 0.8;
      }

      .gif::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.3);
        border-radius: inherit;
        z-index: 1;
      }

      @media (max-width: 768px) {
        .lyrics-container {
          font-size: clamp(1.5rem, 6vw, 3rem);
          padding: 1rem;
        }

        .controls {
          padding: 1rem;
          width: 90%;
        }

        #play-pause-button {
          width: 45px;
          height: 45px;
        }

        .player-controls {
          max-width: 280px;
        }

        .gif {
          max-width: 150px;
          max-height: 150px;
        }

        .loading-text {
          font-size: 2rem;
        }

        .ready-text {
          font-size: 2.5rem;
        }
      }

      /* Анімації тексту */
      .fade-in {
        animation: fade-in 0.8s ease-out;
      }
      .slide-in-left {
        animation: slide-in-left 0.8s ease-out;
      }
      .slide-in-right {
        animation: slide-in-right 0.8s ease-out;
      }
      .slide-in-top {
        animation: slide-in-top 0.8s ease-out;
      }
      .slide-in-bottom {
        animation: slide-in-bottom 0.8s ease-out;
      }
      .zoom-in {
        animation: zoom-in 0.8s ease-out;
      }
      .rotate-in {
        animation: rotate-in 0.8s ease-out;
      }
      .typewriter {
        overflow: hidden;
        animation: typewriter 1.5s steps(40) forwards;
      }
    </style>
  </head>
  <body>
    <audio
      id="audio"
      src="The Black Eyed Peas — Rock That Body.mp3"
      preload="auto"
    ></audio>

    <!-- Екран завантаження -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-text"></div>
    </div>

    <!-- Екран готовності -->
    <div class="ready-screen" id="ready-screen">
      <div class="ready-text">Are you ready&?</div>
      <button class="go-button" id="go-button">GO</button>
    </div>

    <div class="stage-container">
      <div class="visualizer-stage" id="visualizer-stage"></div>
    </div>

    <div class="noise-overlay"></div>

    <div class="gif-container" id="gif-container"></div>

    <div class="lyrics-container" id="lyrics-container"></div>

    <div class="controls" id="controls">
      <div class="progress-container">
        <div class="time-display" id="current-time">0:00</div>
        <div id="progress-bar">
          <div id="progress-line"></div>
        </div>
        <div class="time-display" id="duration">0:00</div>
      </div>

      <div class="player-controls">
        <div class="volume-container">
          <div class="volume-icon">
            <div class="volume-waves">
              <div class="volume-wave"></div>
              <div class="volume-wave"></div>
              <div class="volume-wave"></div>
            </div>
          </div>
          <input
            type="range"
            id="volume-slider"
            min="0"
            max="1"
            step="0.01"
            value="0"
          />
        </div>
        <button id="play-pause-button">
          <div class="play-icon"></div>
        </button>
      </div>
    </div>

    <script>
      // Елементи
      const audio = document.getElementById("audio");
      const playPauseButton = document.getElementById("play-pause-button");
      const playIcon = playPauseButton.querySelector(".play-icon");
      const lyricsContainer = document.getElementById("lyrics-container");
      const progressBar = document.getElementById("progress-bar");
      const progressLine = document.getElementById("progress-line");
      const volumeSlider = document.getElementById("volume-slider");
      const currentTimeDisplay = document.getElementById("current-time");
      const durationDisplay = document.getElementById("duration");
      const visualizerStage = document.getElementById("visualizer-stage");
      const gifContainer = document.getElementById("gif-container");
      const loadingScreen = document.getElementById("loading-screen");
      const readyScreen = document.getElementById("ready-screen");
      const goButton = document.getElementById("go-button");
      const controls = document.getElementById("controls"); // Додано цей рядок

      let isPlaying = false;
      let currentLyricIndex = 0;
      let beatInterval;
      let colorChangeInterval;
      let gifInterval;
      let currentColorIndex = 0;
      const colors = ["#00ffea", "#ff009d", "#00ff6a"]; // зелений, червоний, синій

      // Список гіфок (замінити на свої файли)
      const gifs = [
        "gif/0.gif",
        "gif/1.gif",
        "gif/3.gif",
        "gif/9.gif",
        "gif/a.gif",
        "gif/n.gif",
        "gif/q.gif",
      ];

      // Ініціалізація
      function init() {
        // Початковий стан
        audio.volume = 0.01;
        volumeSlider.value = 0.01;

        // Показати екран завантаження на 3 секунди
        setTimeout(() => {
          loadingScreen.style.animation = "slide-up 1s ease forwards";

          setTimeout(() => {
            loadingScreen.style.display = "none";
            readyScreen.style.display = "flex";

            // Анімація появи тексту та кнопки
            setTimeout(() => {
              const readyText = document.querySelector(".ready-text");
              readyText.style.animation = "ready-appear 0.8s ease forwards";

              setTimeout(() => {
                goButton.style.animation = "ready-appear 0.8s ease forwards";
              }, 500);
            }, 300);
          }, 1000);
        }, 3000);
      }

      goButton.addEventListener("click", startMusic);

      function startMusic() {
        readyScreen.style.display = "none";

        lyricsContainer.style.display = "flex";
        controls.style.display = "flex";

        audio.play();
        isPlaying = true;
        playIcon.className = "pause-icon";

        let volume = 0;
        const volumeInterval = setInterval(() => {
          volume += 0.01;
          if (volume > 1) {
            volume = 1;
          }
          audio.volume = volume;
          volumeSlider.value = volume;

          if (volume >= 1) {
            clearInterval(volumeInterval);
            startEffects();
          }
        }, 15);

        startEffects();
      }

      // Створення візуалізатора
      function createVisualizer() {
        visualizerStage.innerHTML = "";
        const barCount = Math.floor(window.innerWidth / 10);
        for (let i = 0; i < barCount; i++) {
          const bar = document.createElement("div");
          bar.className = "frequency-bar";
          bar.style.setProperty("--i", i);
          bar.style.height = `${Math.random() * 60 + 10}%`;
          visualizerStage.appendChild(bar);
        }
      }

      createVisualizer();
      window.addEventListener("resize", createVisualizer);

      // Форматування часу
      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs.toString().padStart(2, "0")}`;
      }

      // Події
      playPauseButton.addEventListener("click", togglePlayPause);
      volumeSlider.addEventListener("input", updateVolume);
      progressBar.addEventListener("click", seekAudio);
      audio.addEventListener("timeupdate", updateProgress);
      audio.addEventListener("loadedmetadata", updateDuration);
      audio.addEventListener("ended", resetPlayer);

      function togglePlayPause() {
        if (isPlaying) {
          audio.pause();
          playIcon.className = "play-icon";
          stopEffects();
        } else {
          audio.play();
          playIcon.className = "pause-icon";
          startEffects();
        }
        isPlaying = !isPlaying;
      }

      function updateVolume() {
        let volume = parseFloat(volumeSlider.value);
        volume = Math.max(0, Math.min(1, volume));
        audio.volume = volume;
        volumeSlider.value = volume;
      }

      function seekAudio(e) {
        const rect = progressBar.getBoundingClientRect();
        const percent = (e.clientX - rect.left) / rect.width;
        audio.currentTime = percent * audio.duration;
        updateLyricIndex(audio.currentTime);
      }

      function updateProgress() {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressLine.style.width = `${progress}%`;
        currentTimeDisplay.textContent = formatTime(audio.currentTime);

        updateLyrics();
        animateVisualizer();
      }

      function updateDuration() {
        durationDisplay.textContent = formatTime(audio.duration);
      }

      function resetPlayer() {
        playIcon.className = "play-icon";
        isPlaying = false;
        stopEffects();
      }

      function startEffects() {
        // Випадкова зміна кольорів
        colorChangeInterval = setInterval(() => {
          if (Math.random() > 0.7) {
            changeColorScheme();
          }
        }, 8000);

        // Запуск гіфок
        gifInterval = setInterval(createRandomGif, 2000);
      }

      function stopEffects() {
        clearInterval(colorChangeInterval);
        clearInterval(gifInterval);
      }

      function changeColorScheme() {
        currentColorIndex = (currentColorIndex + 1) % colors.length;
        const newColor = colors[currentColorIndex];

        // Плавна зміна кольору через CSS змінну
        document.documentElement.style.setProperty("--current-color", newColor);
      }

      function animateVisualizer() {
        const bars = visualizerStage.querySelectorAll(".frequency-bar");
        bars.forEach((bar, index) => {
          // Більш плавна анімація з використанням transition
          const height = Math.random() * 60 + 10;
          bar.style.height = `${height}%`;
        });
      }

      // Функція для створення випадкової гіфки
      function createRandomGif() {
        if (!isPlaying) return;

        const gifUrl = gifs[Math.floor(Math.random() * gifs.length)];
        const gif = document.createElement("img");
        gif.src = gifUrl;
        gif.className = "gif";

        // Збільшити розмір гіфок
        const size = Math.random() * 150 + 200; // від 200px до 350px
        gif.style.width = `${size}px`;
        gif.style.height = "auto";

        // Додаткові стилі для кращого вигляду
        gif.style.borderRadius = "10px"; /* М'які кути */
        gif.style.objectFit = "cover"; /* Забезпечує правильне масштабування */

        // Випадкове позиціонування
        const safeTop = window.innerHeight * 0.1;
        const safeBottom = window.innerHeight * 0.7;
        const safeLeft = window.innerWidth * 0.1;
        const safeRight = window.innerWidth * 0.9;

        const top = Math.random() * (safeBottom - safeTop) + safeTop;
        const left = Math.random() * (safeRight - safeLeft) + safeLeft;

        gif.style.top = `${top}px`;
        gif.style.left = `${left}px`;

        // Випадкова анімація появи
        const animations = [
          "slide-from-left 8s linear forwards",
          "slide-from-right 8s linear forwards",
          "slide-from-left-return 10s linear forwards",
          "slide-from-right-return 10s linear forwards",
          "float-down 12s linear forwards",
          "appear-disappear 6s linear forwards",
        ];
        const randomAnimation =
          animations[Math.floor(Math.random() * animations.length)];
        gif.style.animation = randomAnimation;

        // Додаємо гіфку до контейнера

        // Видаляємо гіфку після завершення анімації
        setTimeout(() => {
          if (gif.parentNode) {
            gif.parentNode.removeChild(gif);
          }
        }, 15000);
      }

      function updateLyricIndex(newTime) {
        let foundIndex = 0;
        for (let i = 0; i < lyrics.length; i++) {
          if (lyrics[i].time <= newTime) {
            foundIndex = i;
          } else {
            break;
          }
        }
        currentLyricIndex = foundIndex;
        showLyric(lyrics[currentLyricIndex].text);

      function updateLyrics() {
        const currentTime = audio.currentTime;

        // Знаходимо поточний рядок
        let newIndex = 0;
        for (let i = 0; i < lyrics.length; i++) {
          if (lyrics[i].time <= currentTime) {
            newIndex = i;
          } else {
            break;
          }

          currentLyricIndex = newIndex;
          showLyric(lyrics[currentLyricIndex].text);

          if (Math.random() > 0.5) {
